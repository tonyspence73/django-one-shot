<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ todolist.name }}</title>
</head>
<body>
    <main>
        <div>
            <h1>{{ todolist.name }}</h1>
            <p>
                <a href="{% url 'todo_list_update' todolist.id}">Edit</a>
            </p>
            <h2>Tasks</h2>
            <table>
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for task in todolist.items.all %}
                    <tr>
                        <td>
                            <a href="{% url 'todo_list_update' task.id %}">
                                {{ task.task }}
                            </a>
                        </td>
                        <td>
                            {{ task.due_date | date:'F j, Y' }}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>

           
            </table>
        </div>
    </main>
</body>
</html>
